<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <header class="shadow-sm sticky-top">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="../pages/calculations.html">
                Calculations
              </a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="../pages/test.html">Test</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="container py-4">
      <ul id="questions-container" class="list-group list-group-flush"></ul>

      <div class="w-fit mt-4" style="width: 300px">
        <div id="result" class="form-control">
          <span class="text-muted">Result</span>
        </div>
        <div class="text-danger"></div>

        <div class="btn-group w-100 mt-2">
          <button onclick="calculate()" class="btn btn-sm btn-secondary">
            Calculate
          </button>

          <button onclick="clearResult()" class="btn btn-sm btn-light">
            Clear
          </button>
        </div>
      </div>
    </main>

    <footer class="py-5 bg-primary mt-auto"></footer>

    <script src="../scripts/test.js"></script>
  </body>
</html>
