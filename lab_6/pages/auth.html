<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../favicon.png" type="image/x-icon" />
    <title>Authentication</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <header class="bg-dark py-4"></header>

    <nav
      class="navbar navbar-expand-lg navbar-dark bg-dark border-top py-0 sticky-top"
    >
      <div class="container">
        <div class="menu"></div>

        <a href="./auth.html" class="menu-link ml-auto">
          <i class="ri-user-add-line"></i>
          <span class="ml-2">Sign Up</span>
        </a>
      </div>
    </nav>

    <main class="container py-4">
      <form
        name="authForm"
        onsubmit="onFormSubmit(event)"
        oninput="validateForm()"
        class="card card-body auth-form"
      >
        <h3 class="mt-4 mb-5 text-center">Sign Up</h3>

        <div class="form-group">
          <label>First name</label>
          <input
            name="firstName"
            type="text"
            class="form-control"
            placeholder="John"
          />
          <div class="invalid-feedback">Incorrect first name</div>
        </div>

        <div class="form-group">
          <label>Last name</label>
          <input
            name="lastName"
            type="text"
            class="form-control"
            placeholder="Doe"
          />
          <div class="invalid-feedback">Incorrect last name</div>
        </div>

        <div class="form-group">
          <label>Birth date</label>
          <input
            name="birthDate"
            type="text"
            class="form-control"
            placeholder="dd/mm/yyyy"
          />
          <div class="invalid-feedback">Invalid date</div>
        </div>

        <div class="form-group">
          <label>Email</label>
          <input
            name="email"
            type="email"
            class="form-control"
            placeholder="johndoe@example.com"
          />
          <div class="invalid-feedback">Invalid email address</div>
        </div>

        <div class="form-group">
          <label>Select languages you know</label>

          <div class="custom-control custom-checkbox">
            <input
              data-lang="en"
              type="checkbox"
              class="custom-control-input"
              id="lang-en"
            />
            <label class="custom-control-label" for="lang-en">English</label>
          </div>

          <div class="custom-control custom-checkbox">
            <input
              data-lang="zh"
              type="checkbox"
              class="custom-control-input"
              id="lang-zh"
            />
            <label class="custom-control-label" for="lang-zh">Chinese</label>
          </div>

          <div class="custom-control custom-checkbox">
            <input
              data-lang="pt"
              type="checkbox"
              class="custom-control-input"
              id="lang-pt"
            />
            <label class="custom-control-label" for="lang-pt">Portuguese</label>
          </div>

          <div class="custom-control custom-checkbox">
            <input
              data-lang="es"
              type="checkbox"
              class="custom-control-input"
              id="lang-es"
            />
            <label class="custom-control-label" for="lang-es">Spanish</label>
          </div>

          <div class="custom-control custom-checkbox">
            <input
              data-lang="ar"
              type="checkbox"
              class="custom-control-input"
              id="lang-ar"
            />
            <label class="custom-control-label" for="lang-ar">Arabic</label>
          </div>

          <div class="custom-control custom-checkbox">
            <input
              data-lang="ru"
              type="checkbox"
              class="custom-control-input"
              id="lang-ru"
            />
            <label class="custom-control-label" for="lang-ru">Russian</label>
          </div>

          <div class="invalid-feedback langs-error">
            Select at least one language
          </div>
        </div>

        <div class="form-group">
          <label>Interests</label>

          <textarea
            name="interests"
            rows="5"
            class="form-control prevent-resize"
            maxlength="500"
            placeholder="Lorem ipsum dolor sit amet consectetur adipisicing elit."
          ></textarea>

          <div class="invalid-feedback">Field is required</div>
        </div>

        <div class="form-group">
          <label>Photo <small class="text-muted">(optional)</small></label>

          <div class="form-control dropzone">
            <input
              onchange="previewPhoto(event)"
              name="photo"
              accept="image/*"
              type="file"
              class="dropzone-input"
              title=""
            />
            <i class="ri-folder-open-line dropzone-icon"></i>
            <p class="dropzone-title">Browse / Drag & Drop file</p>
            <img alt="" class="dropzone-preview" />
          </div>
        </div>

        <div class="form-group">
          <label>Password</label>

          <input
            name="password"
            type="password"
            class="form-control"
            placeholder="********"
          />
          <div class="invalid-feedback">
            Password must be at least 6 characters long , includes numbers,
            upper and lower case letters
          </div>
        </div>

        <div class="form-group">
          <label>Confirm password</label>

          <input
            name="confirmPassword"
            type="password"
            class="form-control"
            placeholder="********"
          />
          <div class="invalid-feedback">Passwords dont match</div>
        </div>

        <button type="submit" class="btn btn-primary mx-auto px-5 mt-4">
          Submit
        </button>
      </form>
    </main>

    <footer class="py-5 bg-dark mt-auto"></footer>

    <script src="../scripts/common.js"></script>
    <script src="../scripts/auth.js"></script>
  </body>
</html>
